      body {

      .header {

      .card {
        background: white;
        padding: 15px;

        border-left: 5px solid #ddd;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);

      }
      .card.unsupported {

      }
      .status-badge {
        display: inline-block;
        padding: 4px 8px;
        border-radius: 4px;
        font-size: 12px;
        margin-top: 5px;
        cursor: pointer;
        color: white;
      }
      .bg-green {
        background: #eb6b39;
      }
      .bg-red {

      }
